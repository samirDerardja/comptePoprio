<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Details du proprietaire</mat-card-title>
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Nom du proprietaire:</strong></div>
            <div fxFlex>{{proprietaire?.nom}}</div>
          </div>

          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Date de naissance:</strong></div>
            <div fxFlex>{{proprietaire?.dateDeNaissance | date}}</div>
          </div>

          <div fxLayout="row wrap" fxFlex *ngIf='proprietaire?.accounts.length <= 2; else advancedUser'>
            <div fxFlex><strong>Type of user:</strong></div>
            <div fxFlex class="beginner-color">Nouvel utilisateur.</div>
          </div>
          <ng-template #advancedUser>
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Type of user:</strong></div>
              <div fxFlex class="advanced-color">Utilisateur avanc√©</div>
            </div>
          </ng-template>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field >
          <mat-select placeholder="Voir les comptes" (selectionChange)="onChange($event)">
            <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
              {{opt.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
</section>
